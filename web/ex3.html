<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>loop</h1>
        <ul>
        <script>
            document.write("<li>첫번째</li>");
            var i = 0;
            while(i < 2){
                document.write("<li>두번째</li>");
                document.write("<li>세번째</li>");
                i = i + 1;
            }
            document.write("<li>네번째</li>");
        </script>
        <script>
            var coworkers = ["peter", "cephas", "joshep", "jonadan"];
        </script>
        </ul>
        <h1>Loop & Array</h1>
        <ul>
            <script>
                var i = 0;
                while(i < 4){
                    document.write("<li>"+coworkers[i]+"</li>");
                    i = i + 1;
                }
            </script>
<h1>function</h1>
        <script>
            function sum2(left, right){
                document.write(left+right+'<br>');
                return(left, right);
            }
            document.write(sum2(2,3)+'<br>');
            document.write('<div style="color:red;">'+sum(2,3)+'</div>');
        </script>
        </ul>
    </body>
</body>
